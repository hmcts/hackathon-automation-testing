name: Netbox
run-name: Netbox
permissions:
  id-token: write
  contents: read
  actions: read
on:
  push:
    branches:
      - "main"
    paths:
      - /apps/netbox/ptl/netbox.yaml
  workflow_dispatch:

jobs:
  netbox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: 2b6fa9d7-7dba-4600-a58a-5e25554997aa 
          tenant-id: 531ff96d-0ae9-462a-8d2d-bec7c0b42082 
          allow-no-subscriptions: true
      - uses: azure/aks-set-context@v3
        name: Get Aks context
        with:
          resource-group: 'ss-ptlsbox-00-rg'
          cluster-name: 'ss-ptlsbox-00-aks'
          subscription: DTS-SHAREDSERVICESPTL-SBOX
      - uses: azure/setup-kubectl@v3
        with:
          version: 'latest' 
        id: install
      - uses: actions-hub/kubectl@master
        with:  
          args: get ns 
